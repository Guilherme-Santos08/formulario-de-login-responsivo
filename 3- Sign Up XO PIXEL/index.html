<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Sign Up XO PIXEL/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg></script>
  <title>Formulario</title>
</head>
<body>
  <div class="split-screen">
    <div class="left">
      <section class="copy">
        <h1>Explore your creativity</h1>
        <p>Over 1000 courses taught by real creatives.</p>
      </section>
    </div>
    <div class="right">
      <form action="#">
        <section class="copy">
          <h2>Sign Up</h2>
          <div class="login-container">
            <p>Alredy have an account? <a href="#"> <strong>Log In</strong></a></p>
          </div>
        </section>
        <div class="input-container name">
          <label for="fname">Full Name</label>
          <input id="fname" name="fname" type="text" required>
        </div>

        <div class="input-container email">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>

          <div class="input-container password">
            <label for="password">Password<label>
            <input id="password" name="password" 
            placeholder="Must be at least 6 characters"
            type="password" required>
            <!-- <i class="far fa-eye-slash" id="teste"></i> -->
        </div>

        <div class="input-container cta">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            Sign up for email updates.
          </label>
        </div>

        <button class="signup-btn" type="submit">Sign Up</button>
        <section class="copy legal">
          <p><span class="smal">
            by continuing, you agree to accept our <br> <a href="
            #">Privacy</a> &amp; <a href="#">Terms of Service</a>
          </span></p>
        </section>
      </form>
    
  </div>
</body>
</html>
